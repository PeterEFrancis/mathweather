<!DOCTYPE html>
<html>
<head>
  <title>Math Weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">

  <!-- Local files -->
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body onload="loadWeather(17325)"> <!-- Harrisburg id=5192726 -->
<div class="container">
  <div class="row">
    <div class="jumbotron">

    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <h1>Math Weather</h1>
      <p>Want to know whether to start proving a theorem or go outside?<br>Look no further. </p>
    </div>
    <div class="col-md-3">
      <input id="zipCodeInput" placeholder="Zip Code"/>
      <button type="button" id="submitZip" onclick="loadWeather(document.getElementById('zipCodeInput').value);">Search</button>
      <img id="icon" class="center-block"/>
      <div class="outline space">
        <p id="raw_data"></p>
      </div>
    </div>
  </div>
</div>






</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Math Weather</title>
  <meta http-equiv="refresh" content="300" >

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;display=swap" rel="stylesheet">

  <!-- Local files -->
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">


  <!-- for the gauge -->
  <link rel="stylesheet" type="text/css" href="material-gauge.css">
  <script src="material-gauge.js"></script>
  <script>
  var gauge = new Gauge(document.getElementById("gauge"));

  gauge.value(grade);
  </script>

</head>

<body onload="loadWeather(17325)"> <!-- Harrisburg id=5192726 -->
<div class="container">
  <div class="row">
    <div class="jumbotron" style="margin: 20px;">
      <div class="row">
        <div class="col-sm-10">
          <h1 id="grade"></h1>
          <h2 id="place"></h2>
          <h4 id="advice"></h4>
        </div>
        <div class="col-xs-2">
          <img id="icon" class="center-block" style="width:100%; max-width: 200px; min-width: 100px;"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h2>Math Weather</h2>
      <p>Want to know whether to start proving a theorem or go outside?<br><em>Look no further</em>. </p>


      <div class="gauge gauge--liveupdate center-block" id="gauge" style="margin-top:100px;">
        	<div class="gauge__container">
        		<div class="gauge__marker"></div>
        		<div class="gauge__background"></div>
        		<div class="gauge__center"></div>
        		<div class="gauge__data"></div>
        		<div class="gauge__needle"></div>
        	</div>
        	<div class="gauge__labels mdl-typography__headline">
            	<span class="gauge__label--low">Bad</span>
            	<span class="gauge__label--spacer"></span>
            	<span class="gauge__label--high">Good</span>
        	</div>
    	</div>
      <h2>Forecast</h2>
      <div class="container-fluid" id="forecast">
      </div>

    </div>
    <div class="col-sm-4">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="position: absolute; right:20px">Get Embed Code</button><br><br>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Copy Embed Code</h4>
            </div>
            <div class="modal-body">
              <textarea style="width:100%; resize: none; height:100px;"><iframe src="https://mathweather.live/embed.html" style="width:130px;height:200px; border:1px solid black"></iframe></textarea>
            </div>
          </div>

        </div>
      </div>
      <input id="zipCodeInput" placeholder="Zip Code" style="margin:20px"/>
      <button class="btn btn-default" type="button" id="submitZip" onclick="loadWeather(document.getElementById('zipCodeInput').value);">Search</button>
      <div class="verticalLine space">
        <p id="raw_data"></p>
      </div>
    </div>
  </div>
</div>
<br><br><bR>





</body>
</html>
